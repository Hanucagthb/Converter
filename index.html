<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online PNG to JPG converter. Convert images instantly without uploading to a server.">
    <title>Free Image Converter - PNG ↔ JPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Free Image Converter</h1>
    <p>Convert PNG ↔ JPG instantly in your browser. 100% free and private.</p>

    <input type="file" id="fileInput" accept="image/*">
    <select id="formatSelect">
        <option value="png">Convert to PNG</option>
        <option value="jpeg">Convert to JPG</option>
    </select>
    <button id="convertBtn">Convert</button>

    <a id="downloadLink" style="display:none;">Download</a>

    <script src="script.js"></script>
</body>
</html>
